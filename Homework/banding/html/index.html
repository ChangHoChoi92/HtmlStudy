<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">

    <title>밴딩 머신</title>
</head>

<body>
    <main class="main">
        <h1 class="logo-wrap">
            <img src="../images/cola-logo.png" alt="콜라로고">
        </h1>
        <section class="menu-form">
            <div class="menu-wrap">
                <div class="menu-box selected-box">
                    <img src="../images/cola-original.png" alt="오리지널콜라">
                    <p class="menu-name">Original_Cola</p>

                    <div class="menu-price">
                        <p>1000원</p>
                    </div>
                </div>
                <div class="menu-box soldout-box">
                    <img src="../images/cola-violet.png" alt="보라콜라">
                    <p class="menu-name">Violet_Cola</p>
                    <div class="menu-price">
                        <p>1000원</p>
                    </div>
                </div>
                <div class="menu-box">
                    <img src="../images/cola-yellow.png" alt="노란콜라">
                    <p class="menu-name">Yellow_Cola</p>
                    <div class="menu-price">
                        <p>1000원</p>
                    </div>
                </div>
                <div class="menu-box">
                    <img src="../images/cola-cool.png" alt="하늘색콜라">
                    <p class="menu-name">Cool_Cola</p>
                    <div class="menu-price">
                        <p>1000원</p>
                    </div>
                </div>
                <div class="menu-box selected-box">
                    <img src="../images/cola-green.png" alt="초록콜라">
                    <p class="menu-name">Green_Cola</p>
                    <div class="menu-price">
                        <p>1000원</p>
                    </div>
                </div>
                <div class="menu-box">
                    <img src="../images/cola-orange.png" alt="주황콜라">
                    <p class="menu-name">Orange_Cola</p>
                    <div class="menu-price">
                        <p>1000원</p>
                    </div>
                </div>
            </div>
            <div class="balance-wrap">
                <div class="balance-text">
                    <p>잔액 :</p>
                    <p>1,000 원</p>
                </div>
                <div class="text-btn">
                    <p>거스름돈 반환</p>
                </div>
            </div>
            <div class="deposit-text">
                <div class="deposit-textarea">
                    <p>입금액 입력</p>
                </div>
                <div class="text-btn">
                    <p>입금</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
